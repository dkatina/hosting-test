{%extends 'base.html'%}

{%block title%}
    Users
{%endblock%}

{%block content%}
    {%include './includes/nav.html'%}
    {%for user in users%}
    <div class="card mb-3 mx-auto" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{user.username}}</h5>
              <p class="card-text">If they had a bio it would go here</p>
              {% if user in current_user.following %}
              <a href="{{url_for('main.unfollow', user_id=user.id)}}" class="btn btn-danger">Unfollow</a>
              {%else%}
              <a href="{{url_for('main.follow', user_id=user.id)}}" class="btn btn-primary">Follow</a>
              {%endif%}
            </div>
          </div>
        </div>
    </div>
    {%endfor%}
{%endblock%}
